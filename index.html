<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://play-lh.googleusercontent.com/kNODo_-kWzlmyLmEMiBJqdk4kYiMkZVxsYhZW04Z_F_PX1oIPLzW-PEaihRh3xOblig"
        type="image/x-icon">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <form class="formm border border-primary border-3 p-4 pt-4 pb-2 rounded-4 w-100">
                    <!-- style="background-color: antiquewhite;"> -->
                    <h2 class="heading mb-3 text-center">TIP CALCULATOR</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Bill Amount in Rupees:</label>
                        <input type="number" class="form-control" id="billAmount" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label">Tip Precentage:</label>
                        <br>
                        <!-- <input type="number" class="form-control" id="precentage"> -->
                        <select id="precentage" class="form-control">
                            <!-- <option value="" selected>select</option> -->
                            <option value="10" selected>10%</option>
                            <option value="15">15%</option>
                            <option value="20">20%</option>
                            <option value="25">25%</option>
                          </select>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-primary" onclick="calculate()">CALCULATE TIP</button>
                        <button type="button" class="btn btn-danger ms-4" onclick="removeitems()">CLEAR</button>
                        <!-- <h5 class="text-success mt-3" id="totalAmount"></h3>
                        <h5 class=" text-warning" id="tip"></h3> -->
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <div>
                            <h5 class="mt-3" id="total">TOTAL AMOUNT : <span id="totalAmount">0 ₹</span></h3>
                                <h5 class="" id="tipp">TIP AMOUNT : <span id="tip">0 ₹</span></h3>
                        </div>
                        <!-- <div><img src="https://thumb.ac-illust.com/9e/9e31526a034647b8d8a1da00df28f393_t.jpeg" alt="" style="height: 50px; width: 50px;"></div> -->
                    </div>

                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function calculate() {

            var amount = document.getElementById('billAmount');
            var precentage = document.getElementById('precentage');
            var billAmount = parseInt(amount.value);
            var tipPrecentage = parseInt(precentage.value);
            // console.log(billAmount,tipPrecentage);    
            if (amount.value == "" || precentage.value == "") {
                alert("Please enter value in the input field")
            }
            else {
                if ((billAmount < 0 || tipPrecentage < 0)) {
                    alert("Please enter a valid amount")
                }
                else {
                    var tip = (billAmount * tipPrecentage) / 100;
                    totalAmount = billAmount + tip;
                    // console.log(tip);
                    // console.log(totalAmount);
                    var totAmount = document.getElementById("totalAmount");
                    totAmount.innerHTML = totalAmount + " ₹";
                    var tipAmount = document.getElementById("tip");
                    tipAmount.innerHTML = tip + " ₹";
                }
            }
        }

        
        function removeitems() {
            var billAmount = document.getElementById('billAmount');
            var precentage = document.getElementById('precentage');

            billAmount.value = "";
            precentage.selectedIndex = 0;

            var totAmount = document.getElementById("totalAmount");
            totAmount.innerHTML = "0 ₹";
            var tipAmount = document.getElementById("tip");
            tipAmount.innerHTML = "0 ₹";
        }

    </script>

</body>

</html>
